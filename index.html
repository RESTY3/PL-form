<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

  </head>
  <body>
  
  <div class="container">
    <button type="button" class="btn btn-primary" style="margin:20px;" data-toggle="modal" data-target="#myModal">
      Open modal
    </button>
  
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header text-center">
            <h5 class="modal-title w-100" >Create Live Lesson</h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
         
            <div class="container">
                <h6 style="color: orangered">Fill in your details below</h6>
                
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"></label>
                    <input type="title" class="form-control" id="exampleFormControlInput1" placeholder="Title">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Description"></textarea>
                  </div>

                  <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label"></label>
                    <input type="level" class="form-control" id="exampleFormControlInput2" placeholder="Level">
                  </div>

                  <div class="mb-3 position-relative" >
                    <label for="exampleFormControlInput3" class="form-label"></label>
                    <input type="learning area" class="form-control" id="exampleFormControlInput3" placeholder="Learning Area">
                  </div>
                  
                  <div class="mb-3">
                    <label for="exampleFormControlInput4" class="form-label"></label>
                    <input type="pin" class="form-control" id="exampleFormControlInput4" placeholder="PIN(if private) - Optional">
                  </div>

                  <div class="mb-3">
                    <label for="exampleFormControlInput5" class="form-label"></label>
                    <input type="price" class="form-control" id="exampleFormControlInput5" placeholder="Price (UGX)">
                  </div>

                  <h6 style="color: orangered">Date and Time</h6>
                  <div class="mb-3">
                    <label for="exampleFormControlInput6" class="form-label"></label>
                    <input type="date" class="form-control" id="exampleFormControlInput6" placeholder="Date">
                  </div>
                   <div class="row">
                  <div class="col-md-6">
                    <label for="appt-time" class="form-label">Start Time</label>
                    <input type="time" class="form-control" id="appt-time" value="12:00">
                  </div>

                  
                  <div class="col-md-6">
                    <label for="appt-time" class="form-label">End Time</label>
                    <input type="time" class="form-control" id="appt-time" value="12:00">
                  </div>
                </div>
                <div class="form-check mb-2 mr-sm-2" style="margin:10px;">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" name="remember">Is Lesson Reccurring
                    </label>
                  </div>    
         
                  
          <div class="modal-footer">
            <button type="button" class="btn" style="color:white; text-align: center; justify-content: center; background-color: orangered; border-radius: 30px;" data-dismiss="modal">SUBMIT</button>
          </div>
          
        </div>
      </div>
    </div>
    
  </div>
  
  </body>
  </html>
